<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프룻프룻 쇼핑몰</title>

    <!--Open Graph-->
    <meta property="og:type" content="website"/>
    <meta property="og:site_name" content="프룻프룻 Shopping Mall"/>
    <meta property="og:title" content="프룻프룻 Shopping Mall"/>
    <meta property="og:description" content="프룻프룻 Shopping Mall 입니다."/>
    <meta property="og:image" content="./img/openGraph.png"/>
    <meta property="og:url" content="https://prpr-shopping-mall.co.kr"/>

    <!--파비콘-->
    <link rel="icon" href="./favicon.ico"/>

    <th:block th:insert="~{includes/library}"></th:block>
    <th:block th:insert="~{includes/style}"></th:block>
    <th:block th:insert="~{includes/scripts}"></th:block>
</head>

<body>

<!-- HEADER -->
<div th:insert="~{fragment/header :: copy}"></div>

<section id="login">
    <div class="inner box-shadow">
        <div class="login__title">
            <h4>로그인</h4>
        </div>

        <form th:action th:object="${userLoginForm}" method="post">

            <div class="login__input">
                <label for="loginId">
                    <p>이메일주소(ID)</p>
                    <input type="text" th:field="*{loginId}" placeholder="이메일 주소">
                </label>

                <div class="input__pw">
                    <label for="password">
                        <p>비밀번호</p>
                        <input type="password" th:field="*{password}" placeholder="비밀번호">
                        <div th:if="${#fields.hasGlobalErrors()}">
                            <p class="wrong__pw" th:each="err : ${#fields.globalErrors()}" th:text="${err}">아이디와 비밀번호가
                                일치하지 않습니다.</p>
                        </div>
                    </label>

                </div>

            </div>

            <div class="login__button">
                <div class="inner">
                    <button type="submit">로그인</button>
                </div>
            </div>


            <div class="join__button">
                <div class="inner">
                    <a href="user/join">
                        <button>회원가입</button>
                    </a>
                </div>
            </div>

            <div class="login__txt">
                <div class="search__pw">
                    <a href="/user/findPassword">비밀번호 찾기</a>
                </div>

                <!-- 로그인 유지 토글 -->
                <div class="stay__login">
                    <label>
                        <input role="switch" type="checkbox"/>
                        <span>로그인 유지</span>
                    </label>
                </div>
            </div>
        </form>

        <div class="sns__txt">
            <span>SNS 계정으로 간편하게 로그인하세요</span>

            <div class="sns__img">
                <img src="./img/네이버.png" alt="네이버">
                <img src="./img/카카오.png" alt="카카오">
                <img src="./img/구글.png" alt="구글">
            </div>
        </div>


    </div>
</section>

<!-- FOOTER -->
<div th:insert="~{fragment/footer :: copy}"></div>
</body>

</html>
