<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프룻프룻 쇼핑몰</title>

    <!--Open Graph-->
    <meta property="og:type" content="website"/>
    <meta property="og:site_name" content="프룻프룻 Shopping Mall"/>
    <meta property="og:title" content="프룻프룻 Shopping Mall"/>
    <meta property="og:description" content="프룻프룻 Shopping Mall 입니다."/>
    <meta property="og:image" content="./img/openGraph.png"/>
    <meta property="og:url" content="https://prpr-shopping-mall.co.kr"/>

    <!--파비콘-->
    <link rel="icon" href="./favicon.ico"/>

    <th:block th:insert="~{includes/library}"></th:block>
    <th:block th:insert="~{includes/style}"></th:block>
    <th:block th:insert="~{includes/scripts}"></th:block>
</head>

<body>

<!-- HEADER -->
<div th:insert="~{fragment/header :: copy}"></div>

<section id="join">
    <form id="joinForm" th:action th:object="${user}" method="post" onsubmit="return validateForm()">
        <div class="inner">
            <!-- 회원가입 -->
            <div class="join__1st">
                <div class="join__title">
                    <h4>회원가입</h4>
                </div>

                <div class="inputboxs">
                    <label for="email">
                        <p>이메일주소(ID)</p>
                        <input type="text" th:field="*{email}" placeholder="이메일 주소 입력">
                        <p class="wrong__pw" th:errors="*{email}"></p>
                    </label>
                    <label for="nickname">
                        <p>닉네임</p>
                        <input type="text" th:field="*{nickname}" placeholder="닉네임 입력 (2자 이상)">
                        <p class="wrong__pw" th:errors="*{nickname}"></p>
                    </label>
                    <label for="password">
                        <p>비밀번호</p>
                        <input type="password" th:field="*{password}" placeholder="영문, 숫자, 특수문자 (8자-20자 이내)">
                        <p class="wrong__pw" th:errors="*{password}" th:text="${err}"></p>
                    </label>
                    <label for="confirmPassword">
                        <p>비밀번호 확인</p>
                        <input type="password" class="password" id="confirmPassword" placeholder="비밀번호를 한번 더 입력해주세요.">
                        <p class="wrong__pw" id="wrong__pw"></p>
                    </label>
                </div>
                <div>
                    <div class="wrong__pw" th:each="err : ${#fields.globalErrors()}" th:text="${err}">글로벌 오류</div>
                </div>
            </div>
        </div>

        <!-- 약관동의 -->
        <div class="join__2nd">

            <div class="terms">
                <div>
                    <h5>약관동의</h5>
                </div>

                <!-- 약관동의 체크박스들 -->
                <div class="checkboxs">

                    <!-- 모든약관에 동의 체크하면 모두 체크되게.. -->
                    <label for="allChk" class="all__agreed">
                        <input type="checkbox" id="allChk">
                        <p class="agree">모든 약관에 동의합니다.</p>
                    </label>

                    <label for="chk2">
                        <input type="checkbox" name="termTitle" value="is14Older" id="chk2" class="required_term">
                        <p>[필수] 만 14세 이상입니다.</p>
                    </label>

                    <label for="chk3">
                        <input type="checkbox" name="termTitle" value="termOfUse" id="chk3" class="required_term">
                        <p>[필수] 이용약관 <span>보기</span></p>
                    </label>

                    <label for="chk4">
                        <input type="checkbox" name="termTitle" value="requiredPersonalInfo" id="chk4" class="required_term">
                        <p>[필수] 개인정보수집·이용동의서 <span>보기</span></p>
                    </label>

                    <label for="chk5">
                        <input type="checkbox" name="termTitle" value="marketing" id="chk5">
                        <p>[선택] 마케팅 정보 수신동의 <span>보기</span></p>
                    </label>

                    <label for="chk6">
                        <input type="checkbox" name="termTitle" value="agreePersonalInfoCollection" id="chk6">
                        <p>[선택] 개인정보수집·이용동의서 <span>보기</span></p>
                    </label>

                </div>
            </div>
        </div>

        <!-- 회원가입 버튼 -->
        <div class="button">
            <div class="inner">
                <a>
                    <button id="submitBtn">회원가입</button>
                </a>
            </div>
        </div>
    </form>
</section>


<!-- FOOTER -->
<div th:insert="~{fragment/footer :: copy}"></div>
</body>

</html>
